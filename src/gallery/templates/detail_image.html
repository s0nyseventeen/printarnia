{% extends 'base.html' %}

{% block content %}
	<section class="background-light dark flex--view-priority">
		<div class="container">
			<div class="flex flex--column flex--gap36px pad-top64px pad-btm64px">
				<form method="post" enctype="multipart/form-data">
					<ul class="flex flex--column flex--gap36px none-list-style">
						<img src="{{ url_for('static', filename='images/' + image.title) }}" alt="Not Found"/>
						<li class="flex flex--center fontsize16px flex--gap12px">
							<input id="image" name="image" type="file">
							<label for="image_description">Description</label>
							<textarea id="image_description" class="auth-create-textarea" name="image_description">{{ request.form['image_description'] or image.description }}</textarea>
						</li>
						<li><input class="fontsize16px auth-btn auth-btn-primary" type="submit" value="Save"></li>
					</ul>
				</form>
			<div class="flex flex--gap24px">
				<a class="btn-link" href="{{ url_for('gallery.WorkImageList', id=image.work_id) }}">&#x2190;&nbsp;Images</a>
				<a class="btn-link" href="{{ url_for('gallery.detail', id=image.work_id) }}">{{ image.work.title }}</a>
			</div>
			</div>
		</div>
	</section>
{% endblock %}
