{% extends 'base.html' %}
{% block title %}Add image to "{{ work.title }}" {% endblock %}
{% block content %}
	<section class="background-light dark flex--view-priority">
		<div class="container">
			<div class="pad-top64px pad-btm64px">
				<form method="post" enctype="multipart/form-data">
					<ul class="flex flex--column flex--gap36px none-list-style">
						<li class="auth-text"><label for="image_description">Description</label></li>
						<li>
							<textarea class="auth-create-textarea" name="image_description" id="image_description">{{ request.form['image_description'] }}</textarea>
						</li>
						<li class="flex flex--center fontsize16px flex--gap12px">
							<input id="image" name="image" type="file">
						</li>
						<li><input class="fontsize16px auth-btn auth-btn-primary" type="submit" value="Save"></li>
					</ul>
				</form>
			</div>
			<div class="flex flex--gap24px">
				<a class="btn-link" href="{{ url_for('gallery.WorkImageList', id=work.id) }}">&#x2190;&nbsp;Images of {{ work.title }}</a>
				<a class="btn-link" href="{{ url_for('gallery.UpdateWork', id=work.id) }}">Update {{ work.title }}</a>
			</div>
		</div>
	</section>
{% endblock %}
