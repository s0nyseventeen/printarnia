{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Edit "{{ work[1] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
		<label for="title">Title</label>
		<input name="title" id="title" value="{{ request.form['title'] or work[1] }}" required>
		<label for="description">Description</label>
		<textarea name="description" id="description">{{ request.form['description'] or work[3] }}</textarea>
		<input name="image" type="file">
		<input type="submit" value="Save">
	</form>
	<hr>
	<form action="{{ url_for('gallery.remove_photo', id=work[0]) }}" method="post">
		<input class="danger" type="submit" value="Remove photo" onclick="return confirm('Are you sure?');">
	</form>
	<hr>
	<form action="{{ url_for('gallery.delete', id=work[0]) }}" method="post">
		<input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
	</form>
{% endblock %}
