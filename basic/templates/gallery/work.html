{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}{{ work['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
	<article class="post">
		<header>
			<div>
				<div class="about">
					<p>{{ work.description }}</p>
					<p>created: {{ work.created }}</p>
					<img class="work-img" src="{{ url_for('static', filename='images/' + work.image) }}" alt="Not Found">
				</div>
			</div>
		</header>
	</article>
{% endblock %}
